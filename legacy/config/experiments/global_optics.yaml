input:
  # Override at runtime with: --preprocessed data/preprocessed/preprocessed_<exp>.csv
  preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

flows:
  # Empty flow_keys => global clustering
  flow_keys: []
  include: []

clustering:
  method: optics
  distance_metric: euclidean
  optics:
    min_samples: 12
    xi: 0.04
    min_cluster_size: 0.04
  evaluation:
    enabled: true
    include_noise: false

output:
  dir: output
  experiment_name: GLOBAL_OPTICS_exp_1

