experiments:
  # RQ1: Impact of n_points (keep method + params fixed, vary preprocessed)
  - name: "EXP001"
    experiment_name: "EXP001"
    method: "optics"
    distance_metric: "euclidean"
    optics:
      min_samples: 12
      xi: 0.04
      min_cluster_size: 0.04
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

  - name: "EXP002"
    experiment_name: "EXP002"
    method: "optics"
    distance_metric: "euclidean"
    optics:
      min_samples: 12
      xi: 0.04
      min_cluster_size: 0.04
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_2.csv"

  # RQ2: Distance metric impact (same n_points, vary metric)
  - name: "EXP010"
    experiment_name: "EXP010"
    method: "hdbscan"
    distance_metric: "euclidean"
    hdbscan:
      min_cluster_size: 20
      min_samples: 10
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

  - name: "EXP011"
    experiment_name: "EXP011"
    method: "hdbscan"
    distance_metric: "dtw"
    distance_params:
      band_ratio: 0.08
      lb_keogh: true
    hdbscan:
      min_cluster_size: 20
      min_samples: 10
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

  - name: "EXP012"
    experiment_name: "EXP012"
    method: "hdbscan"
    distance_metric: "frechet"
    distance_params:
      band_ratio: 0.08
      lb_keogh: true
    hdbscan:
      min_cluster_size: 20
      min_samples: 10
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

  # RQ3: Trajectory distance fit (OPTICS parameter sweep, single axis at a time)
  - name: "EXP020"
    experiment_name: "EXP020"
    method: "optics"
    distance_metric: "euclidean"
    optics:
      min_samples: 8
      xi: 0.04
      min_cluster_size: 0.04
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

  - name: "EXP021"
    experiment_name: "EXP021"
    method: "optics"
    distance_metric: "euclidean"
    optics:
      min_samples: 12
      xi: 0.04
      min_cluster_size: 0.04
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

  - name: "EXP022"
    experiment_name: "EXP022"
    method: "optics"
    distance_metric: "euclidean"
    optics:
      min_samples: 16
      xi: 0.04
      min_cluster_size: 0.04
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

  # RQ7: Include altitude in clustering (3D UTM+alt)
  - name: "EXP030"
    experiment_name: "EXP030"
    method: "optics"
    distance_metric: "euclidean"
    optics:
      min_samples: 12
      xi: 0.04
      min_cluster_size: 0.04
    features:
      vector_cols: ["x_utm", "y_utm", "altitude"]
    input:
      preprocessed_csv: "data/preprocessed/preprocessed_3.csv"

flows:
  flow_keys: ["A/D", "Runway"]
  include: []

input:
  preprocessed_csv: "data/preprocessed/preprocessed_1.csv"

output:
  dir: "output"

features:
  vector_cols: ["x_utm", "y_utm"]
