  # EXP001-EXP010: RQ1 + preprocessing variants (same OPTICS params, vary preprocessed)
  - name: "EXP001"
    experiment_name: "EXP001"
    method: "optics"
    distance_metric: "euclidean"
    optics: { min_samples: 12, xi: 0.04, min_cluster_size: 0.04 }
    input: { preprocessed_csv: "output/preprocessed/preprocessed_1.csv" }

  - name: "EXP002"
    experiment_name: "EXP002"
    method: "optics"
    distance_metric: "euclidean"
