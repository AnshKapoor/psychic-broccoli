    optics: { min_samples: 12, xi: 0.04, min_cluster_size: 0.04 }
    input: { preprocessed_csv: "output/preprocessed/preprocessed_6.csv" }

  - name: "EXP007"
    experiment_name: "EXP007"
    method: "optics"
    distance_metric: "euclidean"
    optics: { min_samples: 12, xi: 0.04, min_cluster_size: 0.04 }
    input: { preprocessed_csv: "output/preprocessed/preprocessed_7.csv" }

  - name: "EXP008"
    experiment_name: "EXP008"
    method: "optics"
    distance_metric: "euclidean"
    optics: { min_samples: 12, xi: 0.04, min_cluster_size: 0.04 }
