input_csv: Enhanced/matched_trajs_april_2022_with_ad_runway.csv
output_csv: reports/backbone_tracks.csv

# Flight-level grouping to isolate individual trajectories before resampling.
group_keys:
  - MP
  - t_ref
  - icao24

# Flow identifiers for backbone generation (Doc 29 uses per-runway A/D tracks).
backbone_keys:
  - A/D
  - Runway

numeric_columns:
  - latitude
  - longitude
  - altitude
  - groundspeed
  - vertical_rate
  - track
  - dist_to_airport_m
  - geoaltitude

required_columns:
  - timestamp
  - A/D
  - Runway
  - latitude
  - longitude
  - altitude
  - groundspeed
  - track
  - dist_to_airport_m

target_length: 20     # Resampled trajectory length per flight
min_group_size: 10    # Minimum flights per flow to emit a backbone track

# Toggle lightweight end-to-end runs without processing the full dataset.
test_mode: true
test_max_rows: 5000
test_max_flows: 3
test_min_group_size: 2
