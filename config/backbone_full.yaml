input:
  csv_glob: "Enhanced/matched_trajs_*.csv"
  parse_dates: ["timestamp", "firstseen", "lastseen"]
  timezone: "UTC"

coordinates:
  use_utm: true
  utm_crs: "epsg:32632"

segmentation:
  time_gap_sec: 120
  distance_jump_m: 600
  min_points_per_flight: 15

flows:
  flow_keys: ["Runway"]
  include:
    - ["27R"]
    - ["27L"]
    - ["09R"]
    - ["09L"]
    - ["HEL"]

preprocessing:
  smoothing:
    enabled: true
    window_length: 9
    polyorder: 2
    columns: ["latitude", "longitude", "altitude"]
  resampling:
    n_points: 60
    method: "time"

clustering:
  method: "optics"
  distance_metric: "euclidean"  # options: euclidean, dtw, frechet
  optics:
    min_samples: 12
    xi: 0.04
    min_cluster_size: 0.04
  kmeans:
    n_clusters: 4
  random_state: 42

backbone:
  percentiles: [25, 50, 75]
  min_flights_per_cluster: 10

testing:
  enabled: false
  max_rows_total: null
  max_flights_per_flow: null
  sample_flows_only: false
  max_clusters_per_flow: null

output:
  dir: "output"
  experiment_name: "OPTICS_exp_4"
  save_preprocessed: true
  save_flight_metadata: true
  save_backbones: true
  save_plots: false

logging:
  dir: "logs"
  filename: "backbone_4.log"
  level: "INFO"
