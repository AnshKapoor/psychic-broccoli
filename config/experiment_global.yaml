input:
  # Use a precomputed preprocessed CSV and cluster globally (no flow grouping).
  preprocessed_csv: "output/run/csv/preprocessed_OPTICS_exp_5.csv"

flows:
  # Empty list => no per-flow clustering; run one global clustering pass.
  flow_keys: []
  include: []

clustering:
  method: optics
  distance_metric: euclidean
  optics:
    min_samples: 12
    xi: 0.04
    min_cluster_size: 0.04
  evaluation:
    enabled: true
    include_noise: false

output:
  dir: output
  experiment_name: GLOBAL_OPTICS_exp_1

